language: java

jdk:
  - oraclejdk8
  #- oraclejdk9 #TODO: fix java9
  - openjdk7
  - openjdk8
  #- openjdk9 #TODO: fix java9

git:
  depth: 2000
  submodules: true

cache:
  ccache: true

before_install:
  - git fetch --all --prune --tags

script:
  - ant clean
  - ant zip_artifacts

deploy:
  # github releases
  provider: releases
  file:
    - "out/production/flightplot.jar.zip"
    - "out/production/flightplot.app.zip"
  skip_cleanup: true
  api_key:
    secure: 
  on:
    all_branches: true
    repo: PX4/FlightPlot
    tags: true

